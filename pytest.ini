[pytest]
# pytest configuration for ansari-whatsapp tests

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    integration: Integration tests (require both services running)
    api: API endpoint tests (require backend service running)
    streaming: Streaming endpoint tests (test real-time response streaming)
    slow: Slow tests (may take longer to complete)

# Output options
addopts =
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings

# Minimum version
minversion = 6.0

# Test timeout (if pytest-timeout is installed)
# timeout = 300